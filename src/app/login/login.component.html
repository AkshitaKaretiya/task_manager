<div class="container mt-6">
	<div class="card panels-card">
		<div class="container">
			<div class="row login_form">
				<h4 class="card-header-title mt-2 text-center">
					<span class="icon-login"></span> Login
				</h4>
				<div class="card-body box pt-1">
					<form [formGroup]="loginForm">
						<div class="row">
							<div class="col-11">
								<div class="md-form">
									<label for="form2">Email</label>
									<input mdbInput type="text" id="form2" autocomplete= 'false | random-string'  class="form-control" formControlName="email" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-11">
								<div class="md-form">
									<label for="form2">Password</label> 
									<input mdbInput type="password" autocomplete="new-password" id="form2" class="form-control" formControlName="password">
								</div>
							</div>
						</div>
						<div class="row ">
							<div class="col-11" >
								<div class="md-form" style="margin-top: 10px;">
									<button type="button" class="btn btn-block" (click)="signInWithGoogle()">
										<i class="fa fa-google" aria-hidden="true"></i>
										Login with Google
									</button>
									<button type="buton" class="btn btn-block" (click)="signInWithFacebook()">
										<i class="fa fa-facebook" aria-hidden="true"></i> 
										Login with Facebook
									</button>
									<!-- <button type="button" class="btn btn-block" (click)="signInWithTwitter()">
										<i class="fa fa-twitter" aria-hidden="true"></i>
										Login with Twitter
									</button> -->
								</div>
							</div>
						</div>
						<div class="md-form" style="margin-top: 10px;">
							<button class="btn btn-default" (click)="login(loginForm.value)"  mdbBtn color="primary" mdbWavesEffect style="background-color: #3998c5; border: none; color: white; margin-left: 120px;">Log In</button>
							<button class="btn btn-default" mdbBtn color="primary" mdbWavesEffect style="margin-left: 10px; background-color: #3998c5; border: none; color: white" routerLink="/signup">Sign Up</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>	
</div>
