<body>
	<mat-toolbar color="primary">
		<mat-icon>description</mat-icon>
		<h3>Task List</h3>
		<span class="example-spacer"></span>
		<button mat-flat-button color="accent" (click)="openDialog($evt)"><mat-icon class="example-icon">add</mat-icon>Add Task</button>
	</mat-toolbar>
	<div class="title" style="padding: 45px 0px;">
		<h4 class="text-center"> Task List</h4>
	</div>
	<!-- <div class="board" cdkDropList [cdkDropListData]="taskArray" (cdkDropListDropped)="onTrackDrop($event)" cdkDropListOrientation="horizontal">
		<div class="card-list-content" cdkDropList [id]="taskArray.id" [cdkDropListData]="taskArray"
		[cdkDropListConnectedTo]="trackIds" (cdkDropListDropped)="onTalkDrop($event)"> -->
		<mat-card class="example-card" *ngFor="let task of taskArray">
			<mat-card-header>
				<div mat-card-avatar class="example-header-image" ></div>
				<mat-card-title>{{task.title}}</mat-card-title>
				<mat-card-subtitle>{{task.priority}}</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content>{{task.desc}}
			</mat-card-content>
			<mat-card-actions>
				<button mat-button>Delete</button>
				<button mat-button>Update</button>
			</mat-card-actions>
		</mat-card>
	<!-- </div>
	</div> -->
</body>
