<h1 mat-dialog-title><mat-icon class="example-icon">add</mat-icon> Add Task</h1>
<div class="Content_modal">
	<div mat-dialog-content [formGroup]="addTaskForm">
		<mat-form-field class="example-full-width">
			<input matInput placeholder="Title" type="text" id="title" formControlName="title">
		</mat-form-field>
		<mat-form-field class="example-full-width">
			<textarea matInput id="desc" formControlName="desc"  placeholder="Description"></textarea>
		</mat-form-field>
		<mat-form-field class="example-full-width">
			<mat-label>Priority</mat-label>
			<mat-select [(value)]="selected" formControlName="priority">
				<mat-option>None</mat-option>
				<mat-option value="Highest">Highest</mat-option>
				<mat-option value="High">High</mat-option>
				<mat-option value="Medium">Medium</mat-option>
				<mat-option value="Low">Low</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
	<div mat-dialog-actions>
		<button mat-flat-button color="accent" (click)="onClick()">Cancel</button>
		<button mat-flat-button  color="primary" type="submit" id="save_changes" (click)="addTask(addTaskForm.value)">Add Task</button>
	</div>
</div>
